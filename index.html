<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a task:</h2>
          <form id="new-task">
            <div class="form-group">
              <label for="new-task-name">Task name:</label>
              <input type="text" class="form-control" id="new-task-name">
            </div>

            <select class="custom-select" id="new-category-name">
              <option selected>Choose a cateogry</option>
              <option value="Business">Business</option>
              <option value="Personal">Personal</option>
            </select>

            <button type="submit" class="btn">Add</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="lists">
            <h2>Business:</h2>
            <ul id="business-tasks">

            </ul>
          </div>
          <div class="lists">
            <h2>Personal:</h2>
            <ul id="personal-tasks">

            </ul>

          </div>

        </div>
      </div>
    </div>
  </body>
</html>
